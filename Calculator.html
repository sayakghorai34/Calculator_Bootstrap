<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="CalculatorBackend.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Calculator</h1>
        <div class="calculator-container mt-4 p-5">
            <input type="text" class="form-control mb-3" id="display" value="">
            <div class="row">
                <button class="col btn btn-secondary mb-1.5" onclick="Calculator.getValue(1)">1</button>&nbsp;
                <button class="col btn btn-secondary mb-1.5" onclick="Calculator.getValue(2)">2</button>&nbsp;
                <button class="col btn btn-secondary mb-1.5" onclick="Calculator.getValue(3)">3</button>&nbsp;
                <button class="col btn btn-primary mb-1.5" onclick="Calculator.getFunc('+')">+</button>
            </div>
            <div class="row">
                <button class="col btn btn-secondary mb-1.5" onclick="Calculator.getValue(4)">4</button>&nbsp;
                <button class="col btn btn-secondary mb-1.5" onclick="Calculator.getValue(5)">5</button>&nbsp;
                <button class="col btn btn-secondary mb-1.5" onclick="Calculator.getValue(6)">6</button>&nbsp;
                <button class="col btn btn-primary mb-1.5" onclick="Calculator.getFunc('-')">-</button>
            </div>
            <div class="row">
                <button class="col btn btn-secondary mb-1.5" onclick="Calculator.getValue(7)">7</button>&nbsp;
                <button class="col btn btn-secondary mb-1.5" onclick="Calculator.getValue(8)">8</button>&nbsp;
                <button class="col btn btn-secondary mb-1.5" onclick="Calculator.getValue(9)">9</button>&nbsp;
                <button class="col btn btn-primary mb-1.5" onclick="Calculator.getFunc('*')">*</button>
            </div>
            <div class="row">
                <button class="col btn btn-danger mb-1.5" onclick="Calculator.clearDisplay()">C</button>&nbsp;
                <button class="col btn btn-secondary mb-1.5" onclick="Calculator.getValue(0)">0</button>&nbsp;
                <button class="col btn btn-success mb-1.5" onclick="Calculator.equals()">=</button>&nbsp;
                <button class="col btn btn-primary mb-1.5" onclick="Calculator.getFunc('/')">/</button>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
